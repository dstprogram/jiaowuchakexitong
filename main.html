 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="fastreading">
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>教务查询系统</title>
<link rel="stylesheet" type="text/css" href="css/header.css">
<link rel="stylesheet" type="text/css" href="css/contentleft.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<script type="text/javascript" src="json/database.js"></script>
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script language="JavaScript" src="js/first.js"></script>
</head>
<body>
	<div id="header">
		<div class="contWidth">
			<a href="#" class="logo"><img src="images/biaoti.png" alt="USTC"></a>
		</div>
		<div class="mainNav">
			<ul class="nav nav-tabs">
				<li><select id="jiaoxuelou">
					<option>教学楼</option>
					<option value="1" >一教</option>
					<option value="2" selected = "selected">二教</option>
					<option value="3">三教</option>
					<option value="5">五教</option>
					<option value="6">六教</option>
				</select></li>
				<li>老师，您好</li>
				<li> 本周是第16周</li>
				<li id="time"> </li>
				<li ><select id="week">
					<option value="1">星期一</option>
					<option value="2">星期二</option>
					<option value="3">星期三</option>
					<option value="4">星期四</option>
					<option value="5">星期五</option>
					<option value="6">星期六</option>
					<option value="0">星期日</option>
				</select></li>
				<li ><select id="jieduan">
					<option>全天</option>
					<option >上午</option>
					<option>下午</option>
					<option>晚上</option>
				</select></li>
			</ul>

		</div>
	</div>
<div id="content">
	<div class="left" >
		<div class="louceng">
			<table id="tablou" class="table table-hover table-condensed text-center">
				<tr value="1"><td>一楼</td></tr>
				<tr value="2"><td>二楼</td></tr>
				<tr value="3"><td>三楼</td></tr>
				<tr value="4"><td>四楼</td></tr>
				<tr value="5"><td>五楼</td></tr>
				<tr value="6"><td>六楼</td></tr>
			</table>
		</div>
		<div class="tijiao">
			<button value="提交" class="btn btn-info btn-block">提交</button>
		</div>
	</div>
	<div class="right table-responsive">
		<table id="tab" class="table table-bordered table-condensed text-center">
			<tr>
				<td>序号</td>
				<td>课堂号</td>
				<td>课程名称</td>
				<td>教师及联系方式</td>
				<td>地点时间</td>
				<td>上课班级</td>
				<td>查课详情</td>
				<td>备注</td>
			</tr>
		</table>
	</div>
</div>
<div id="footer">
	<div id="copy">
		中国科学技术大学
	</div>
</div>
<div id="hiddenDiv">
	<div class="result">结果</div>
	<div class="result form-group" id="tongguo">
		<label class="radio-inline"><input type="radio" name="result" value="通过" checked="checked"/>通过 </label>
		<label class="radio-inline"><input type="radio" name="result" value="不通过"/>不通过</label>
		
	</div>
	<div><button class="result" id="conform">确定</button></div>
</div>

</body>
</html>
