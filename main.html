 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="fastreading">
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<title>教务查询系统</title>
<link rel="stylesheet" type="text/css" href="css/header.css">
<link rel="stylesheet" type="text/css" href="css/contentleft.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<script type="text/javascript" src="../scripts/jquery-2.1.3.js"></script>
<script language="JavaScript" src="js/first.js"></script>

<script language="JavaScript" src="js/datebase.js"></script>
<script type="text/javascript">


</script>
</head>
<body>
	<div id="header">
		<div class="contWidth">
			<a href="#" class="logo"><img src="images/biaoti.png" alt="USTC"></a>

		</div>
		<div class="mainNav">
			<ul class="nav">
				<li><select id="jiaoxuelou">
					<option>教学楼</option>
					<option value="一教" >一教</option>
					<option value="二教" selected = "selected">二教</option>
					<option value="三教">三教</option>
					<option value="五教">五教</option>
					<option value="六教">六教</option>
				</select></li>
				<li>您好</li>
				<li> 本周是第16周</li>
				<li id="time"> </li>
				<li ><select id="week">
					<option>星期一</option>
					<option>星期二</option>
					<option>星期三</option>
					<option>星期四</option>
					<option>星期五</option>
					<option>星期六</option>
					<option>星期日</option>
				</select></li>
				<li ><select id="jieduan">
					<option>全天</option>
					<option >上午</option>
					<option>下午</option>
					<option>晚上</option>
				</select></li>
				<li><button value="查询">查询</button></li>
			</ul>

		</div>
	</div>
<div id="content">
	<div class="left">
		<div class="louceng">
			<table id="tablou">
				<tr><td>一楼</td></tr>
				<tr><td>二楼</td></tr>
				<tr><td>三楼</td></tr>
				<tr><td>四楼</td></tr>
				<tr><td>五楼</td></tr>
				<tr><td>六楼</td></tr>
			</table>
		</div>
		<div class="tijiao">
			<button value="提交">提交</button>

		</div>
	</div>
	<div class="right">
		<table id="tab">
			<tr>
				<td>序号</td>
				<td>课堂号</td>
				<td>课程名称</td>
				<td>教师及联系方式</td>
				<td>地点时间</td>
				<td>上课班级</td>
				<td>查课详情</td>
				<td>备注</td>
			</tr>
		</table>
	</div>
</div>
<div id="footer">
	<div id="copy">
		中国科学技术大学
	</div>
</div>
</body>
</html>
